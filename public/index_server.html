  <script type="text/javascript">
    $('#payment_method').on('change', function(){
       var payment_method = $(this).val();
       if(payment_method != "Cash Hand To Hand")
       {
          $('#denomination_div').hide();
          $('#ad_denomination').find($('option')).attr('selected',false);
       }
       else{
          $('#denomination_div').show();
       }
    }).trigger('change')
 </script>

  <script type="text/javascript">
    $(function(){
        var dtToday = new Date();
        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if(month < 10)
            month = '0' + month.toString();
        if(day < 10)
            day = '0' + day.toString();
        var maxDate = year + '-' + month + '-' + day;
        $('#expirationDate').attr('min', maxDate);
    });	
    </script>

<script>
  $(document).ready(function(){
    $(".gsi-step-indicator li").hover(function(){
      $("span").css("color:white;");
    });
  });
   $(function () {
       pageLoadScript();
   });
   
   
   function pageLoadScript() {
   
       _stepEffect = $('#stepEffect').val();
       _style = 'style2';
       _stepTransition = $('#stepTransition').is(':checked');
       // _showButtons = $('#showButtons').is(':checked');
       _showStepNum = $('#showStepNum').is(':checked');
   
   
   
       
       $('.tsf-wizard-3').tsfWizard({
           stepEffect: _stepEffect,
           stepStyle: _style,
           navPosition: 'left',
           stepTransition: _stepTransition,
           // showButtons: _showButtons,
           showStepNum: _showStepNum,
           height: '300px'
       });
      
   }       
</script>
